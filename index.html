<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Измеритель длины текста</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(40, 40, 40);
        }
        #text {
            width: 600px;
            height: 200px;
            display: block;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <h1>Измеритель длины текста</h1>
    <p>Введите текст в поле ниже, и система измерит и покажет его длину.</p>
    <textarea id="text"></textarea>
    <button id="count-button">Посчитать</button>
    <div id="result"></div>
</body>
</html>
